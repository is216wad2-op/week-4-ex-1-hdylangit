<!DOCTYPE html>
<html>
<head>

</head>
<body>
    
    <h2>Form Validation</h2>

    <form name="form" action="#" onsubmit="validateForm()" autocomplete="on" >
            ID: <input type="text" name="id" ><br>
            Age: <input type="number" name="age" ><br>
            Email: <input type="text" name="email" ><br>
            Password: <input type="password" name="password" ><br>
            <input type="submit" value="Submit"><br>
            <input type="reset" name="reset" value="Reset">
        </form>

        <script>
        
            function validateForm() {
                // var x = document.getElementsByName("id");
                // console.log(x);
                var fname = "form";
                var form = document.forms[fname];
                var id = form["id"].value;
                var age = form["age"].value;
                var email = form["email"].value;
                var pwd = form["password"].value;

                var msg = "";

                if(id.length > 10) {
                    msg += "ID must not containt more than 10 characters\n";
                }
                if(age < 10 || age > 40) {
                    msg += "Age must be between 10 & 40\n";
                }

                // if("@" not in email) {
                //     msg += "Email must contain '@'";
                // }
                if (!email.includes("@")) {
                    msg += "Email must contain '@'\n";
                }

                // if(!isset(pwd)) {
                //     msg += "Password must not be empty";
                // }
                if (pwd === "") {
                    msg += "Password must not be empty\n"
                }
                
                if (msg != "") {
                    alert(msg);
                    return false;
                } else {
                    return true;
                }
            }

     
         </script>
</body>
</html>
